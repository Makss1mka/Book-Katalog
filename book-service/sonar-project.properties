# Отключение сбора данных о покрытии кода
sonar.coverage.enabled=false

# Исключение файлов и директорий из анализа покрытия
sonar.coverage.exclusions=**/src/test/**,**/example/**

# Отключение загрузки отчетов о покрытии (если используется JaCoCo или другой инструмент)
sonar.coverage.jacoco.xmlReportPaths=

# Дополнительные настройки (если нужно исключить другие метрики)
sonar.cpd.exclusions=**/src/test/**,**/example/**
sonar.exclusions=**/src/test/**,**/example/**

# Настройки для Quality Gate (если нужно отключить проверку покрытия вручную)
# Эти параметры могут быть настроены в веб-интерфейсе SonarQube, но можно указать и здесь
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300