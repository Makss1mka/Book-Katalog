apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: gateway
            port: 
              number: 8083

      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: static-nginx
            port:
              number: 8081


